<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson 21</title>
</head>

<body>

	<div class="wrapper">
		<header class="header"></header>

		<main class="main">
			<section class="hero">
				<div class="hero__container">
					<div class="hero__text">
						<div class="hero__title">T-shirt / Tops</div>
						<div class="hero__sub-title">Summer Value Pack</div>
						<div class="hero__description">cool / colorful / comfy</div>
						<a href="#" class="hero__button">Shop Now</a>
					</div>
						<div class="hero__indicators">
							<img src="img/indicators.webp" alt="indicators">
						</div>
				</div>
			</section>


			<section class="low">
				<div class="low__container">
					<div class="low__cards">
						<div class="low__item"><!-- card 1 -->
							<div class="low__text">
								<div class="low__title">Low Price</div>
								<h2 class="low__sub-title">High Coziness</h2>
								<div class="low__off">UPTO 50% OFF</div>
								<div class="low__explore">Explore Items</div>
							</div>
						</div>


						<div class="low__item low__item--2"><!-- card 2 -->
							<div class="low__text low__text--2">
								<div class="low__title">Beyoung Presents</div>
								<h2 class="low__sub-title">Breezy Summer<br>Style</h2>
								<div class="low__off">UPTO 50% OFF</div>
								<div class="low__explore">Explore Items</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer"></footer>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
